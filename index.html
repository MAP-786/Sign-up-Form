<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <div class="Main">
        <div class="Center">
            <div class="Left">
                <div class="LeftTop">
                    A
                </div>
                <div class="LeftMid">
                    <div class="LeftMid1">
                    
                    </div>
                    <div class="LeftMid2">
                        Odin
                    </div>
                </div>
                <div class = "LeftBottom">
                    <div class="LeftBottom1">
                        
                    </div>
                    <div class="LeftBottom2">
                        Photo by <a class = "link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class = "link" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
                    </div>
                </div>
            </div>
    
            <div class="Right">
                <div class="RightTop">
                    <div class="RightTop1">
                        This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams. 
                        Sign up now to get started. 
                    </div>
                    <div class="RightTop2">
                        You know you want to. 
                    </div>
                </div>
                <div class="RightMid">
                    <div class="RightMid1">
                        Let's Do This!
                    </div>
                    <div class="RightMid2">
                        <div class="RightMid2Left">
                            <form action="example.com/path" method="post">
                                <label for="first_name">First Name</label>
                                <br>
                                    <input type="text" id="first_name">
                                </br>
                            </form>  
                        </div> 
                        <div class="RightMid2Right">
                            <form action="example.com/path" method="post">
                                <label for="last_name">Last Name</label>
                                <br>
                                    <input type="text" id="last_name">
                                </br>
                            </form>  
                        </div>
                    </div>
                    <div class="RightMid3">
                        <div class="RightMid3Left">
                            <form action="example.com/path" method="post">
                                <label for="email">Email</label>
                                <br>
                                    <input type="email" id="emailinput">
                                </br>
                            </form>  
                        </div> 
                        <div class="RightMid3Right">
                            <form action="example.com/path" method="post">
                                <label for="phone_number">Phone Number</label>
                                <br>
                                    <input type="tel" id="phone_number">
                                </br>
                            </form>  
                        </div>
                    </div>
                    <div class="RightMid4">
                        <div class="RightMid4Left">
                            <form action="example.com/path" method="post">
                                <label for="user_password">Password</label>
                                <br>
                                    <input type="password" id="user_password" name="password">
                                </br>
                            </form>  
                        </div> 
                        <div class="RightMid4Right">
                            <form action="example.com/path" method="post">
                                <label for="user_password_confirm">Confirm Password</label>
                                <br>
                                    <input type="password" id="user_password_confirm" name="password">
                                </br>
                            </form>  
                        </div>
                    </div>
                    
                </div>
                <div class = "RightBottom">
                    <div class="RightBottom1">
                        <button class="CreateAccountButton" type="button">Create Account</button>
                    </div>
                    <div class="RightBottom2">
                            <div class="RightBottom2Left">
                                Already have an account? 
                            </div>
                            <div class="RightBottom2Right">
                                Login in 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
